<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=DM+Sans:wght@400;500;700&family=Lato:wght@100;300;400&family=Playfair+Display:wght@400;500&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    
    <form class="form-signup form" action="">
        <h1 class="sup-title">Sign Up for</h1>
        <div class="group">
            <label class="form-label " for="name">First Name:</label>
            <input class="form-input sup-name" type="text" name="name" id="sup-name">
        </div>
        <div class="next-to">
            <div class="group">
                <label class="form-label sup-email" for="email">Email:</label>
                <input class="form-input sup-email" type="email" name="email" id="sup-email">
            </div>
            <div class="group">
                <label for="username">Username:</label>
                <input class="form-input sup-user" type="text" name="username" id="sup-user">
            </div>
        </div>
        <div class="next-to">
            <div class="group">
                <label class="form-label" for="password">Password:</label>
                <input class="form-input sup-password" type="password" name="password" id="sup-password">
            </div>
                <input placeholder="Confirm Password" class="form-input sup-confirm" type="password" name="sup-confirm" id="sup-confirm">
        </div>
        <input class=" form-input sup-submit" type="submit" id="sup-submit" value="Sign Up">

    </form>
    
    <script src="main.js"></script>
</body>
</html>
