<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&family=DM+Sans:wght@400;500;700&family=Lato:wght@100;300;400&family=Playfair+Display:wght@400;500&family=Rubik:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <!-- Signup form -->
    <div class="container">
        <form id="form-sup"  class="form-sup form" action="">
            <h1 class="sup-title title">Sign Up for</h1>
                <input placeholder="First Name..." class="form-input sup-name" type="text" name="name" id="sup-name">
            <div class="next-to">
                    <input placeholder="Email..." class="form-input sup-email" type="email" name="email" id="sup-email">
                    <input placeholder="Userame..." class="form-input sup-user" type="text" name="username" id="sup-user">
            </div>
            <div class="next-to">
                    <input  placeholder="Password..." class="form-input sup-password" type="password" name="password" id="sup-password">
                    <input placeholder="Confirm Password" class="form-input sup-confirm" type="password" name="sup-confirm" id="sup-confirm">
            </div>
            <div class="pass-needs" id="pass-needs">
                <p> Your pasword must contain...</p>
                <ul class="group">
                    
                    <li class="pass-req pass-reqX upper-req"><ion-icon class="close-outline upper-req" name="close-outline"></ion-icon> 1 Uppercase letter</li>  <!-- Class change to <ion-icon name="checkmark-outline green"></ion-icon> when each requirement is met--> 
                    <li class="pass-req pass-reqX lower-req"><ion-icon class="close-outline" name="close-outline"></ion-icon> 1 Lowercase letter</li>
                    <li class="pass-req pass-reqX length-req"><ion-icon class="close-outline" name="close-outline"></ion-icon> At least 8 Characters</li>
                    <li class="pass-req pass-reqX num-req"><ion-icon class="close-outline" name="close-outline"></ion-icon> 1 number</li>
                
                </ul>
            </div>
            <input class=" form-input sup-submit submit" type="button" id="sup-submit" value="Sign Up">
        </form>
    </div>
    <!--  -->
    
    <!-- Login form -->

    <form id="form-log" action="" class="form form-log">
        <h1 class="title log-title">Log In</h1>
        <div class="next-to log-next-to">
            <input placeholder="Username..." type="text" name="log-user" id="log-user" class="log-user form-input">
            <input placeholder="Password..." type="password" name="" id="log-pass" class="log-pass form-input">
        </div>
        <div class="next-to">
            <input class="submit log-submit form-input" id = "log-submit"type="submit" value="Log In">
                <div class="group log-group">
                <p class="create-acc">Do not have an account? </p>
                <a id="go-to-sup" class="create-acc go-to-sup" >Create an Account</a>
            </div>   
        </div>
    </form>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="main.js"></script>
    
    
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
